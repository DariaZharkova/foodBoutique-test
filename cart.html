<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link
      href="https://fonts.cdnfonts.com/css/pp-neue-montreal"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styleCart.css" />
  </head>
  <body>
    <a href="./index.html">Home</a>
    <main>
      <section class="container cart-total-container">
        <h1 class="visually-hidden">Section</h1>
        <div class="cart-container">
          <span class="wrapper-cart-icon">
            <svg class="shopping-cart-icon" width="18" height="18">
              <use href="./img/icons.svg#shopping-cart-icon"></use>
            </svg>
          </span>
          <h2 class="cart-title" id="cart-id">CART (0)</h2>
        </div>
        <div class="cart-products-order-container"></div>
        <button class="dell-all" type="button">DEL-ALL</button>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script type="module" src="/cart.js"></script>
  </body>
</html>
